<button (click)="toggleProductDetail()">Show</button>
<button (click)="createNewProduct()">Create</button>
<div class="products--grid">
    <app-product [product]="product" *ngFor="let product of products"
    (addProduct)="onAddToShoppingCart($event)"
    (showProduct)="onShowDetail($event)"></app-product>
</div>
<div class="product-detail" [class.active]="showProductDetail">
    <div *ngIf="productChosen">
        <button (click)="toggleProductDetail()">Close</button>
        <h1>{{ productChosen.title }}</h1>
        <swiper-container #swiper initial-slide="0" pagination="true" slides-per-view="1">
            <swiper-slide *ngFor="let img of productChosen.images">
                <img [src]="img" width="100%" alt="{{ productChosen.title }}">
            </swiper-slide>
        </swiper-container>
        <p>{{ productChosen.description }}</p>
        <button (click)="updateProduct()">Update</button>
    </div>
</div>
